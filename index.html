<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.svg" alt="HouseDoc-logo" id="logo">
        </a>
        <nav class="navbar">
            <a href="#home-details" id="home-details-link">Home Details</a>
            <a href="#projects" id="projects-link">Upcoming Projects</a>
            <a href="#specialists">Specialists</a>
            <a href="#experiment">Experiment</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <div class="line-container">
        <div class="navbar-line"></div>
    </div>
    <section class="section-wrapper">
        <section id="home-details">
            <div id="bathroom-container">
                <div><p>Bathrooms</p></div>
                <div><input type="number" id="bathroom-value"></div>
                <div><button id="save-bathroom">Save Bathroom</button></div>
                <div><button id="delete-bathroom">Delete Bathrooms</button></div>
                <div> <p id="bathroom-output">Bathrooms: </p></div>
            </div>
            <div id="bathroom-container">
                <div><p>Appliance Type</p></div>
                <div><input type="text" id="appliance-type"></div>
                <div><button id="save-appliance">Save Appliance</button></div>
                <div><button id="delete-appliance">Delete Appliance</button></div>
                <div><p id="appliance-output">Appliance: </p></div>
            </div>
        </section>
    
    <script src="index.js" type="module"></script>
    
</body>
</html>
