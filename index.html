<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseDoc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="HouseDoc-logo" id="logo" />
      </a>
      <nav class="navbar">
        <a href="#home-details" id="home-details-link">Home Details</a>
        <a href="#projects" id="projects-link">Utility List</a>
        <a href="#specialists">Specialists</a>
        <a href="#experiment">Experiment</a>
        <a href="#contact">Contact Us</a>
      </nav>
    </header>
    <div class="line-container">
      <div class="navbar-line"></div>
    </div>
    <main>
      <section class="section-wrapper">
        <div class="overall-container">
          <div class="container-left">
            <h2>Home Details</h2>
            <form action="" class="form-container" id="homeinformationform">
              <label for="address">Home Address</label>
              <input
                type="text"
                id="address"
                name="address"
                maxlength="40"
                placeholder="Input Home Address Here"
              />
              <label for="price">Purchase Price</label>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Input Home Purchase Price Here"
              />
              <button
                type="submit"
                class="submit-btn"
                id="submit-btn"
                name="submit-btn"
              >
                submit
              </button>
            </form>
          </div>
          <div id="container-test"></div>
          <div class="container-right">
            <div id="form-data-render" class="form-data-render"></div>
          </div>
        </div>
      </section>
      <script src="index.js" type="module"></script>
    </main>
  </body>
</html>
